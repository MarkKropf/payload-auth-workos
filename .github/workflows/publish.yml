name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'dev/**'
      - 'examples/**'
      - '.github/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version-check to search commits

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test:int
        env:
          NODE_ENV: test

      - name: Build
        run: pnpm build

      - name: Check if version exists on npm
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view payload-auth-workos@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION does not exist on npm, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update npm for Trusted Publishers
        if: steps.check.outputs.should_publish == 'true'
        run: npm install -g npm@latest

      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        run: pnpm publish --no-git-checks --provenance --access public

      - name: Create GitHub Release
        if: steps.check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.check.outputs.version }}
          release_name: v${{ steps.check.outputs.version }}
          body: |
            Release ${{ steps.check.outputs.version }}

            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
